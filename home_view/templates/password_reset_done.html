{% extends 'base_white.html' %}

{% load static %}

{% block title %} Reset done {% endblock %}

{% block content %}

    <section class="error-area section-padding position-relative">
    <span class="icon-shape icon-shape-1"></span>
    <span class="icon-shape icon-shape-2"></span>
    <span class="icon-shape icon-shape-3"></span>
    <span class="icon-shape icon-shape-4"></span>
    <span class="icon-shape icon-shape-5"></span>
    <span class="icon-shape icon-shape-6"></span>
    <span class="icon-shape icon-shape-7"></span>
    <div class="container">
        <div class="media align-items-center justify-content-center error-content">
            <img src="{% static 'home/images/404.svg' %}" alt="error-image" class="img-fluid mr-5 error-content-img">
            <div class="media-body flex-inherit">
                <h2 class="section-title pb-3">Password reset done successfully!</h2>
                <p class="section-desc pb-4">your password have been changed successfully through your email.</p>
                <ul class="generic-list-item">
                    <li>click here to return home, <a href="{% url 'home' %}" class="d-inline-block text-color hover-underline">Home</a></li>
                </ul>
            </div>
        </div>
    </div><!-- end container -->
</section>


{% endblock %}
